<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Roy Norton: Advanced Trivia Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="./assets/javascript/apps.js"></script>

</head>

<body>
    <div id="count-down-timer"></div>

    <select id="categories">
        <option value=""></option>
    </select>
    <input type="button" id="set-category" class="btn btn-primary" value="Set the Category" />

    <select id="number-of-questions">
        <option value=""></option>
    </select>
    <input type="button" id="set-number-of-questions" class="btn btn-primary" value="Set the Number of Questions" />
    <button type="button" id="start-game" class="btn btn-primary start">Start the Game</button>
    <div id="question"></div>
    <div id="answers"></div>
    <button type="button" id="check-answer" class="btn btn-primary check-answer">Check Answer</button>
    <div id="result"></div>
    <div id="correct-answer"></div>
    <div id="final-results">
        <div id="correct-answers"></div>
        <div id="wrong-answers"></div>
        <div id="unanswered"></div>
    </div>
    <button type="button" id="restart-game" class="btn btn-primary restart-game">Restart Game</button>
</body>

</html>
